<script>
function validate()
{
	var name1=document.forms["bookform"]["name"];

	if(name1.value=="")
	{
	window.alert("Please enter your NAME ");
	name1.focus();
	return false;
	}
	
	if(name2.value == "")
	{
	window.alert("Please enter your ROLL NUMBER");
	name2.focus();
	return false;
	}
	
	if(name3.value == "")
	{
	window.alert("Enter your DATE OF BIRTH");
	name3.focus();
	return false;
	}
	
	if(n1.selectedIndex<1)
	{
	window.alert("Please select your ACADEMIC YEAR");
	n1.focus();
	return false;
	}	

	if(n2.selectedIndex<1)
	{
	window.alert("Please select your DEPARTMENT");
	n2.focus();
	return false;
	}
	
	if(name4.value=="")
	{
	window.alert("Please enter your MAIL ID ");
	name4.focus();
	return false;
	}
	
	if(name5.value=="")
	{
	window.alert("Please enter your CONTACT NUMBER ");
	name5.focus();
	return false;
	}
}
